<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>שלום כיתה א' 📖!</title>
</head>
<body>
  <h1 id="sh1">שלום כיתה א':</h1>
  <h2 id="sh2">התחברות</h1>
  <div id="div1">
    <div id="st">
      <label>שם:</label>
      <input type="text" id="name" />
    </div>
    <div id="st">
      <label>סיסמה:</label>
      <input type="password" id="pass" />
    </div>
    <div id="st">
      <button id="btn">לכניסה לכיתה א'</button>
    </div>
  </div>
  <script>
    let users = JSON.parse(localStorage.getItem('data')) || [];
    const inputName = document.querySelector('#name');
    const inputPass = document.querySelector('#pass');
    const enter = document.querySelector('#btn');
    
    enter.addEventListener('click', function () {
      if (inputName.value == "" || inputPass.value == "") {
        alert('details missing');
      } else {
        let flag = 0;
        for (let i = 0; i < users.length && flag == 0; i++) {
          if (inputPass.value == users[i].password) {
            alert(' שלום ל' + users[i].name+'ברוך בואך לכיתה א ');
            flag = 1;
            
        
          window.location.href = "project .html";
          }
        }
        if (flag == 0) {
          let user = {
            name: inputName.value,
            password: inputPass.value
          };
          users.push(user);
          localStorage.setItem('data', JSON.stringify(users));
          alert('בהצלחה ביום החדש בכיתה א');
        
          window.location.href = "project .html";
        }
      }
    });
  </script>
</body>
</html>
